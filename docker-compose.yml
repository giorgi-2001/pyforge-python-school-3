version: '3.8'
services:
  web1:
    build: .
    container_name: web1
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    environment:
      SERVER_ID: SERVER-1
      DB_URI: ${DB_URI}
    depends_on:
      - postgres

  web2:
    build: .
    container_name: web2
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    environment:
      SERVER_ID: SERVER-2
      DB_URI: ${DB_URI}
    depends_on:
      - postgres

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - web1
      - web2

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    command: >
      postgres -c max_connections=1000
               -c shared_buffers=256MB
               -c effective_cache_size=768MB
               -c maintenance_work_mem=64MB
               -c checkpoint_completion_target=0.7
               -c wal_buffers=16MB
               -c default_statistics_target=100
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres_user -d postgres_db" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true

  adminer:
    container_name: adminer
    image: adminer
    ports:
      - 8080:8080

volumes:
  pgdata:
    driver: local
